server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:puntog}
    username: ${POSTGRES_USER:puntog}
    password: ${POSTGRES_PASSWORD:changeme}
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
  redis:
    host: ${REDIS_HOST:localhost}

  cloud:
    vault:
      enabled: true
      scheme: http
      host: localhost
      port: 8200
      authentication: TOKEN
      token: ${VAULT_TOKEN:myroottoken} # For local development
      kv:
        enabled: true
        backend: secret # Or your backend name
        profile-separator: /
        default-context: application
        application-name: ${spring.application.name}

app:
  jwt:
    secret: ${JWT_SECRET}
    refreshSecret: ${JWT_REFRESH_SECRET}
    expirationMs: 900000 # 15 minutes
    refreshExpirationMs: 604800000 # 7 days
  otp:
    provider: ${OTP_PROVIDER:mock}
    length: 6
    expiration-minutes: 5
  auth:
    admin-email: ${ADMIN_EMAIL:admin@puntog.com}
    admin-password: ${ADMIN_PASSWORD:admin123}
    advertiser-email: ${ADVERTISER_EMAIL:anunciante@tosty.com}
    advertiser-password: ${ADVERTISER_PASSWORD:tosty123}

# --- OpenTelemetry Tracing Configuration ---
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://jaeger:4318/v1/traces