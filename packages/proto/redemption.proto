syntax = "proto3";

package redemption;

option java_multiple_files = true;
option java_package = "com.puntog.redemption.proto";
option java_outer_classname = "RedemptionProto";

message RedeemRequest {
  string qr_token = 1;
  string gps = 2;
}

message RedeemResponse {
  string session_id = 1;
  string ad_payload = 2;
  int32 provisional_points = 3;
}

service RedemptionService {
  rpc Redeem (RedeemRequest) returns (RedeemResponse);
}
