# Gradle Performance Optimizations
# ================================

# Enable Gradle build cache
org.gradle.caching=true

# Enable parallel execution
org.gradle.parallel=true

# Configure worker count (use all available processors)
org.gradle.workers.max=8

# Enable Gradle daemon
org.gradle.daemon=true

# JVM optimizations
org.gradle.jvmargs=-Xmx6g -XX:+UseG1GC -XX:+UseStringDeduplication -XX:MaxMetaspaceSize=2g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable configuration cache (Gradle 6.6+) - Disabled due to compatibility issues
# org.gradle.unsafe.configuration-cache=true

# Enable file system watching (Gradle 7.0+)
org.gradle.vfs.watch=true

# Kotlin compiler optimizations
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=true
kotlin.incremental.multiplatform=true
kotlin.incremental.js=true

# OpenAPI Generator optimizations
openapi.generator.maven.plugin.skip=false

# Build scan (optional - for performance analysis)
# gradle.enterprise.url=https://ge.gradle.org
# gradle.enterprise.allowUntrustedServer=true

# Android optimizations (if applicable)
android.useAndroidX=true
android.enableJetifier=true

# Suppress warnings
org.gradle.warning.mode=summary